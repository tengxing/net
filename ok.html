<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>

	<style>
		.canvas-d3{
			position: absolute;
		    width: 100%;
		    height: 100%;
		    top: 0;
		    left: 0;
		    background-color: #eee;
		    background-position: center center;
		    background-repeat: no-repeat;
		}
		.show{
			height: 40px;
		    width: 200px;
		    background-color: #999999;
		    padding-top: 10px;
		    padding-left: 15px;
		    font-size: 20px;
		}
	</style>
</head>
<body>

<div class="sigma-parent">
    <div class="sigma-expand">
    	<svg class = "canvas-d3"></svg>

    </div>
  </div>

<div id="mainpanel">
  <div class="col">
		<div id="maintitle">
			<div id ="initShow" class="show">
				<p>初始化</p>
			</div>
			<br>
			<div id ="showLabel" class="show">
				<p>显示label</p>
			</div>
			
		</div>
    <div id="title"></div>
    <div id="titletext"></div>
    <div class="info cf">
      <dl>
    
      </dl>
    </div>
<div id="legend">
	<div class="box">
		<h2>Legend:</h2>
		<dl>
		<dt class="node"></dt>
		<dd></dd>
		<dt class="edge"></dt>
		<dd></dd>
		<dt class="colours"></dt>
		<dd></dd>		
		</dl>
	</div>
</div> 
    <div class="b1">
    <form>
      <div id="search" class="cf"><h2>Search:</h2>
        <input type="text" name="search" id ="search_input" placeholder="Search by name" class="empty"/><div class="state"></div>
        <ul id="livesearch" style="list-style-type:none;"></ul>
			<ul id="show_result"></ul>
        <div class="results">
        	
        </div>
      </div>
      <div class="cf" id="attributeselect"><h2>Group Selector:</h2>
        <div class="select">Select Group</div>
	<div class="list cf"></div>
      </div>
    </form>
    </div>
  </div>
  <div id="information">
  </div>
</div>

<div id="attributepane">
	<div class="text">
		<div title="Close" class="left-close returntext">
			<div class="c cf">
				<span>Return to the full network</span>
			</div>
		</div>	
		<div class="headertext">
			<span>Information Pane</span>
		</div>	
		<div class="nodeattributes" >
		    
		    <div class="p">Connections:</div>
		    <ul id="nodeattributes"></ul> 
		    <div class="link">
		      <ul id="neighbors"></ul>
		    </div>
		</div>
	</div>
</div>

<script type="text/javascript" src ="js/main.js"></script>

</body>
</html>
